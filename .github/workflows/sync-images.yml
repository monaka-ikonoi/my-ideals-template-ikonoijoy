name: Sync image files to R2

on:
  push:
    branches: [ main ]
    paths:
      - "resources/**.webp"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Rclone
        run: |
          sudo apt-get update && sudo apt-get install -y rclone

      - name: Sync WebP files to R2 with cache headers
        env:
          RCLONE_CONFIG_R2_TYPE: s3
          RCLONE_CONFIG_R2_PROVIDER: Cloudflare
          RCLONE_CONFIG_R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          RCLONE_CONFIG_R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          RCLONE_CONFIG_R2_ENDPOINT: https://${{ secrets.R2_ACCOUNT_ID }}.r2.cloudflarestorage.com
        run: |
          rclone sync ./resources r2:${{ secrets.R2_BUCKET_NAME }}/images \
            --include "*.webp" \
            --header-upload "Cache-Control: public, max-age=31536000, immutable" \
            --header-upload "Content-Type: image/webp" \
            --fast-list \
            --transfers=16 \
            --checkers=16 \
            --checksum \
            --verbose

